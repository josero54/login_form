<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login-form</title>
</head>
<body>
    <div class="container" id="image_container">
           <img src="./assets/images/pexels-comoyuli-26599750.jpg" alt="A horse in a stable. Photo by Yuli">
    </div>
        <form action="#" method="post" class="container" id="form_container">
                <div class="form_container" id="first_name_container">
                    <label for="first_name">FIRST NAME</label>
                <input type="text" class="input" name="first_name" id="first_name" placeholder="Enter your user name.">
                </div>   
                <div class="form_container" id="last_name_container">
                    <label for="last_name">LAST NAME</label>
                <input type="text" class="input" name="last_name" id="last_name" placeholder="Enter your user last name.">
                </div> 
                <div class="form_container" id="email_container">
                    <label for="email">EMAIL</label>
                <input type="email" class="input" name="email" id="email" placeholder="youremail@gmail.com.">
                </div> 
                <div class="form_container" id="phone_number_container">
                    <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" class="input" name="phone_number" id="phone_number" placeholder="Enter your phone number.">
                </div> 
                <div class="form_container" id="password_container">
                    <label for="password">PASSWORD</label>
                <input type="password" class="input" name="password" id="password" placeholder="Enter your password.">
                </div> 
                <div class="form_container" id="confirm_password_container">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" class="input" name="confirm_password" id="confirm_password" placeholder="Enter your password.">
                </div> 
                <button type="submit" class="btn" id="submit_btn">Submit</button>
                <div class="container" id="create_account_container">
                    <button class="btn" id="create_account_btn">Create account</button>
                    <p id="create_account_message"><em>Already have an account?</em><a href="#">Log in</a></p>
                </div>
        </form>
    <script src="./scripts/main.js"></script>
</body>
</html>
